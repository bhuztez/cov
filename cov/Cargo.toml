[package]
name = "cov"
version = "0.0.5"
authors = ["kennytm <kennytm@gmail.com>"]
description = "gcov format (*.gcda/*.gcno) parser and analyzer in pure Rust"
documentation = "https://docs.rs/cov"
repository = "https://github.com/kennytm/cov"
license = "MIT"
keywords = ["coverage", "gcov", "lcov"]
categories = ["parsing"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
bitflags = { version = "1", default-features = false } # <- avoid building example_generated by default
byteorder = "1"
error-chain = { version = "0.12.0", default-features = false }
fixedbitset = "0.1"
log = { version = "0.4", features = ["release_max_level_warn"] }
num-traits = "0.2"
petgraph = { version = "0.4", default-features = false }
serde = { version = "1", optional = true, features = ["derive"] }
serde_json = { version = "1", optional = true }
shawshank = "0.2"

[dev-dependencies]
clap = "2"
diff = "0.1"
env_logger = "0.5"
termcolor = "1"

[features]
default = ["serde", "serde_json"]

[[example]]
name = "dump"
required-features = ["serde", "serde_json"]

[[example]]
name = "report"
required-features = ["serde", "serde_json"]

[[example]]
name = "graphviz"

[[test]]
name = "gcov"
harness = false
required-features = ["serde", "serde_json"]
